<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./index.js" defer></script>
    <title>WordBotAi</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-wrapper">
        <h1>WordBotAi</h1>
        <div class="circle-wrapper">
          <div class="circle"><i class="fa-solid fa-sun"></i></div>
        </div>
      </div>
      <div class="chat">
        <div class="chat-odd">
          <p class="chat-text chat-text-odd">Hello!</p>
        </div>
        <div class="chat-odd">
          <p class="chat-text chat-text-odd">
            I'am Wordbot ai and i am help you to find the meanings of words,
            please Write your Word sir.
          </p>
        </div>
      </div>
      <div class="talk-wrapper">
        <input type="text" placeholder="Word" />
        <div class="circle2">
          <i class="fa-solid fa-paper-plane"></i>
        </div>
      </div>
    </div>
  </body>
</html>
